<!DOCTYPE html>
<html>
<head>
    <title>Table Data Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            margin: 0;
            padding: 10px;
        }
        #output {
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        button {
            margin-top: 10px;
        }
        input {
            margin-bottom: 10px;
            width: 100%;
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Table Data Extractor</h1>
    <input type="text" id="columnInput" placeholder="Enter column name (e.g., 'Course ID')" />
    <button id="extractButton">Extract Table Data</button>
    <button id="exportButton" disabled>Export to CSV</button>
    <pre id="output"></pre>
    <script src="popup.js"></script>
</body>
</html>
